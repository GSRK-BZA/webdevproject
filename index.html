<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="logo">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="logo">
    </nav>
    <div class="container">
        <div class="text">
            <h2>Post your thoughts here</h2>
            <div class="form">
                <div class="formc">
                    <div class="upper">
                        <img  src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="icon">
                        <textarea id="txt" rows="5" cols="40" name="Text" placeholder="Type your thoughts here...."></textarea>
                    </div>
                    <div class="lower">
                        <button id="btn">post</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="lc" class="feed">
            <h1>Your feed</h1>
            <div class="lc-main">
            </div>
        </div>
    </div>
    <div id="del-box" class="delete-box">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/030/original/delete-color-filled.png?1706888714" alt="del-solid">
        <h2>Are you sure you want to permanently delete this tweet?</h2>
        <div class="cldl">
            <button id="cl">cancel</button>
            <button id="dl">delete</button>
        </div>
    </div>
    <script>

        document.getElementById("btn").addEventListener("click", function() {
            var element = document.createElement("div");
            var text = document.getElementById("txt").value;
            document.getElementById("txt").value = "";

            let commentt = document.querySelector(".lc-main");
            commentt.innerHTML+=`
            <div class="comment">
                    
                    <div class="top">
                        <img id="imgg" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="icon">
                        <p id="text">${text}</p>
                        <img id="edit" onclick="edit(event)" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="edit">
                        <img id="del" onclick="deletee(event)" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="del">
                        <div class="middle">
                        </div>
                    </div>
                    <div class="bottom">
                        <img id="comment" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="comment">
                        <img id="like" onclick="func2(event)" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="like">
                    </div>
                </div>
                `;

            // let comment = 
        });

        // document.getElementById("like").addEventListener("click", aa );

        function func2(e) {
            if (e.target.src == "https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/025/original/state_clicked.png?1706888455") {
                e.target.src = "https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679";
            } else {
                e.target.src = "https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/025/original/state_clicked.png?1706888455";
            }
        }

        function deletee(e){
            var a = confirm('Do You Want to delete');
            if(a)
                e.target.parentNode.parentNode.remove();
        }

        function edit(e){
            var elem = e.target.parentNode.querySelector('#text');
            var new_text =  prompt('Enter text New Text To replace');
            elem.innerHTML=new_text;
        }

    </script>
</body>
</html>
